<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
body {
    display: flex;
    justify-content: center;
    background-color: white;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background-color: white;
    border-bottom: 1px solid rgb(171, 167, 167);
    grid-column: span 2;
}
.container {
    display: grid;
    grid-template-columns: 1fr 3fr;
    max-width: 1200px;
    margin: 20px;
}


.logo {
    font-size: 40px;
    color: black;
    font-weight: bold;
}

nav a {
    margin: 0 10px;
    color: black;
    text-decoration: none;
}

.user-menu {
    display: flex;
    align-items: center;
}

.user-menu img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-left: 10px;
}

.sidebar {
    background-color: white;
    padding: 50px;
    border-right: 4px solid whitesmoke;
    border-left: 4px solid whitesmoke;
    border-bottom: 4px solid whitesmoke;
}

.sidebar ul {
    list-style: none;
}

.sidebar li {
    padding: 20px;
    color: black;
    cursor: pointer;
    font-size: 20px;
}

.sidebar .active {
    color: blue;
    font-weight: bold;
}

main {
    padding: 20px;
}

h2 {
    margin-bottom: 20px;
    color: black;
}

.profile-container {
    display: flex;
    justify-content: space-between;
    margin-top: 40px;
}

.form-section {
    width: 60%;
}

.form-section h3 {
    margin-bottom: 15px;
    color: black;
}

.form-section label {
    display: block;
    margin-top: 10px;
    color: black;
}

.form-section input, .form-section textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid rgb(199, 187, 187);
    border-radius: 4px;
}

.upload-section {
    width: 25%;
    text-align: center;
    margin-right: 50px;
    margin-top: 100px;
}

.image-placeholder {
    width: 100%;
    height: 150px;
    background-color: whitesmoke;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: black;
}

button {
    width: 100%;
    padding: 10px;
    background-color: rgb(98, 98, 239);
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: blue;
}
 </style>

</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                Mod Masterzz</div>
            <nav>
                <a href="Home.html">Home</a>
                <a href="contact.html">Sign In</a>
                <a href="Services.html">Categories</a>
            </nav>
            <div class="user-menu">
                <span>User 007_N</span>
                <img src="profilelogo.png" alt="User Icon"><br><br><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <h1><a style="text-decoration: none;" href="Home.html">â†µ</a></h1>
            </div>
        </header>

        <div class="sidebar">
            <ul>
                <li><h2>Dashboard</h2></li>
                <li class="active">My Profile</li>
                <li>Favorites</li>
                <li>My Bookings</li>
                <li>My Reservations</li>
                <li>My Cart</li>
                <li> <a style="text-decoration: none;color: black;" href="loginpage.html">Log Out?</a></li>
            </ul>
        </div>

        <main>
            <h1 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;margin-top: 10px;">My Profile</h1>
            <div class="profile-container">
                <div class="form-section">
                    <h3>Your Details</h3>
                    <form>
                        <label>First Name</label>
                        <input type="text" placeholder="Enter First Name">
                        
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter Last Name">
                        
                        <label>Email</label>
                        <input type="email" placeholder="@gmail.com">
                        
                        <label>Phone</label>
                        <input type="tel" placeholder="Enter Phone Number">
                        
                        <label>Mobile</label>
                        <input type="tel" placeholder="+91">
                        
                        <label>About Me</label>
                        <textarea placeholder="Tell us about yourself"></textarea>
                    </form>
                </div>
                
                <div class="upload-section">
                    <div class="image-placeholder">User Image</div>
                    <button><a style="text-decoration: none;color: white;" href="">Upload Image</a></button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
